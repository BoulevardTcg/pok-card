services:
  # Frontend React
  pokecard-frontend:
    build:
      context: ./pokecard
      args:
        # IMPORTANT: Vite remplace les variables VITE_* au moment du BUILD
        # Cette variable doit être passée comme build arg, pas comme environment
        VITE_API_URL: "http://localhost:8080/api"
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - pokecard-backend
    volumes: []

  # Backend Node.js/Express
  pokecard-backend:
    build: ./server
    ports:
      - "8080:8080"
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - JWT_SECRET=test_jwt_secret_key_at_least_64_characters_long_for_security_config_validation
      - JWT_REFRESH_SECRET=test_jwt_refresh_secret_key_at_least_64_characters_long_for_security_config_validation
      - ORDER_TRACKING_SECRET=test_order_tracking_secret_key_at_least_64_characters_long_for_security_config_validation
      - STRIPE_SECRET_KEY=sk_test_mock_key
      - CHECKOUT_SUCCESS_URL=http://pokecard-frontend:80/checkout/success
      - CHECKOUT_CANCEL_URL=http://pokecard-frontend:80/panier
      - ALLOWED_REDIRECT_DOMAINS=http://pokecard-frontend:80
      - FRONTEND_URL=http://pokecard-frontend:80
      - NODE_ENV=production
      - PORT=8080
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pokecard_user}:${POSTGRES_PASSWORD:-passwd}@postgres:5432/${POSTGRES_DB:-pokecard_db}?schema=public
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17-alpine
    container_name: pokecard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-passwd}"
      POSTGRES_USER: "${POSTGRES_USER:-pokecard_user}"
      POSTGRES_DB: "${POSTGRES_DB:-pokecard_db}"
      PGDATA: "${PGDATA:-/var/lib/postgresql/data/pgdata}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-pokecard_user} -d $${POSTGRES_DB:-pokecard_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data