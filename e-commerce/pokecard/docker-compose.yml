

services:
  # Frontend React
  pokecard-frontend:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - pokecard-backend
    volumes: []

  # Backend Node.js/Express
  pokecard-backend:
    build: ./server
    ports:
      - "5000:5000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
      - CACHE_TTL_MS=60000
    volumes: []
