<!doctype html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/phoenix-logo.png.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoulevardTCG - Le Boulevard Prestige du TCG</title>
    
    <!-- Script anti-flash : applique le thème AVANT le rendu -->
    <script>
      (function() {
        var STORAGE_KEY = 'boulevard-theme';
        var theme = 'dark'; // Thème par défaut
        
        try {
          var stored = localStorage.getItem(STORAGE_KEY);
          if (stored === 'dark' || stored === 'light') {
            theme = stored;
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            theme = 'light';
          }
        } catch (e) {}
        
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
    
    <!-- Google Fonts - Typographie Luxe Parisien -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
